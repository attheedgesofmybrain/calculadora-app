<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title class="ion-text-center">
      Simples
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
  <ion-card>
    <ion-item>
      <ion-label position="floating">Primeiro valor</ion-label>
      <ion-input type="number" [(ngModel)]="n1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Segundo valor</ion-label>
      <ion-input type="number" [(ngModel)]="n2"></ion-input>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item color="danger">
      <ion-label>Resultado</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{r}}</ion-label>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-button (click)="sum()" expand="block" color="danger">Somar</ion-button>
    <ion-button (click)="sub()" expand="block" color="danger">Subtrair</ion-button>
    <ion-button (click)="mul()" expand="block" color="danger">Multiplicar</ion-button>
    <ion-button (click)="div()" expand="block" color="danger">Dividir</ion-button>
    <ion-button (click)="clean()" expand="block" color="danger">Limpar</ion-button>
  </ion-card>
  
</ion-content>
